{% extends "baselogin.html" %}

{% block body %}
<div class=" container-fluid bg-secondary-subtle">
    <div class="row vh-100 align-items-center justify-content-center">
        <div class=" col-sm-8 col-md-6 col-lg-4 bg-white rounded-4 shadow p-4">
            <div class="row text-center mb-4">
                <h3>Registro de Usuario</h3>
            </div>
                <form action="">
                    <div class=" form-floating mb-4">
                        <input type="text" class="form-control" name="name" id="name" value=""
                            placeholder="nombre de usuario" required>
                        <label for="name" class="form-label">Nombre de usuario</label>
                    </div>
                    <div class=" form-floating mb-4">
                        <input type="text" class="form-control" name="apellidos" id="Apellidos" placeholder="Apellidos" required>
                        <label for="apellidos" class="form-label">Apellidos</label>
                    </div>
                    <div class=" form-floating mb-4">
                        <input type="email" class="form-control" name="email" id="email" placeholder="name@example.com" required>
                        <label for="email" class="form-label">Correo electrónico</label>
                    </div>
                    <div class=" form-floating mb-4 ">
                        <input type="password" class="form-control" name="password" id="password" placeholder="Contraseña" required>
                        <label for="password" class="form-label">Contraseña</label>
                    </div>
                    <div class="mb-4 form-check ">
                        <input type="checkbox" id="recuerdo" class=" form-check-input">
                        <label for="recuerdo" class=" form-check-label">Recuerdame</label>
                    </div>
                    <button type="submit" class="btn btn-outline-primary w-100">Enviar</button>
                </form>
        </div>
    </div>
</div>
{% endblock %}
