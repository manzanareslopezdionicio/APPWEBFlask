{% extends 'basetarea.html' %}

{% block titulo %}Registro{% endblock %}

{% block contenido %}

<div class="container">
    <h2 class=" text-center alert alert-danger py-4">Registro de usuario</h2>
    <div class="row">
        <div class="">
            <h2>Listado de USUARIOS
                <div class=" float-end">
                    <a href="/agregar" class="btn btn-primary">Nuevo</a>
                </div>

            </h2>
            <br>
            <table class="table table-striped table-hover">
                <thead class=" table-dark">
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">NOMBRE</th>
                        <th scope="col">CORREO ELECTRÓNICO</th>
                        <th scope="col">TELEFONO</th>
                        <th scope="col">ACCIONES</th>
                    </tr>
                </thead>
                <tbody>
                    {% for d in clientes%}
                    <tr>
                        <td>{{d.id}}</td>
                        <td>{{d.name}}</td>
                        <td>{{d.email}}</td>
                        <td>{{d.phone}}</td>
                        <td>
                            <a href="#" type="button" class="btn btn-success btn-sm">Editar</a>
                            <a href="#" onclick="return confirm('Están seguros de que quieren eliminarlos')"
                                class="btn btn-danger btn-sm">Eliminar</a>
                        </td>
                    </tr>
                    {%endfor%}
                </tbody>
            </table>
        </div>
    </div>
</div>

{% endblock %}
