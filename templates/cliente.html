{% extends 'basetarea.html' %}

{% block titulo %}Registro{% endblock %}

{% block contenido %}

<div class=" container-fluid">
    <h2 class=" text-center alert alert-danger py-4">Registro de usuario</h2>
    <div class="row">
        <div class="col-sm-8">
            <h2>Listado de USUARIOS 
                <button type="button" class="btn btn-primary float-end" data-bs-toggle="modal"
                    data-bs-target="#myModal">USUARIO</button></h2>

            <table class="table table-striped table-hover">
                <thead class=" table-dark">
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">NOMBRE</th>
                        <th scope="col">CORREO ELECTRÓNICO</th>
                        <th scope="col">TELEFONO</th>
                        <th scope="col">ACCIONES</th>
                    </tr>
                </thead>
                <tbody>
                    {% for d in clientes%}
                    <tr>
                        <td>{{d.0}}</td>
                        <td>{{d.1}}</td>
                        <td>{{d.2}}</td>
                        <td>{{d.3}}</td>
                        <td>
                            <a href="#" type="button" class="btn btn-warning btn-sm">Editar</a>
                            <a href="#" onclick="return confirm('Están seguros de que quieren eliminarlos')"
                                class="btn btn-danger btn-sm">Eliminar</a>
                        </td>
                    </tr>
        </div>
        {%endfor%}
        </tbody>
        </table>
    </div>
</div>

{% endblock %}
